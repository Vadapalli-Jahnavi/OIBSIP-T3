
<!DOCTYPE html>
<html lang="en">
<head>
<center>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  width:100%;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}


.container h1{
  background-color: #fff;
   padding: 20px;
   border-radius: 5px;
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
   text-align: center;
    width: 100%; 
    display: flex;
    justify-content: center;

 }


h1 {
  margin-bottom: 30px;
  text-align: center;
}

.input-group {
  margin-bottom: 10px;
}

label {
  font-weight: bold;
text-align: center;
}

input[type="text"],
select {
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

button {
  padding: 8px 15px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#result {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
}

</style>
</head>
<body bgcolor="Beige">
  <div class="container">
    <h1><b>Temperature Converter</h1>
    <div class="input-group">
      <label for="temperature">Temperature:</label>
      <input type="text" id="temperature" placeholder="Enter temperature">
    </div>
    <div class="input-group">
      <label for="unit">Unit:</label>
      <select id="unit">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
      </select>
    </div>
    <button id="convert-btn">Convert</button>
    <button id="reset-btn">Reset</button>

    <div id="result"></div>
  </div>
<script>
const temperatureInput = document.getElementById('temperature');
const unitSelect = document.getElementById('unit');
const convertButton = document.getElementById('convert-btn');
const resultDisplay = document.getElementById('result');


convertButton.addEventListener('click', convertTemperature);
function convertTemperature() {
  const temperatureValue = parseFloat(temperatureInput.value);

  // Check if the input is a valid number
  if (isNaN(temperatureValue)) {
    alert('Please enter a valid number for the temperature.');
    return;
  }

  const selectedUnit = unitSelect.value;
  let convertedTemperature = 0;
  let convertedUnit = '';

  // Perform the temperature conversion based on the selected unit
  if (selectedUnit === 'C') {
    convertedTemperature = (temperatureValue - 32) * (5 / 9);
    convertedUnit = 'Celsius';
  } else if (selectedUnit === 'F') {
    convertedTemperature = (temperatureValue * 9 / 5) + 32;
    convertedUnit = 'Fahrenheit';
  } else if (selectedUnit === 'K') {
    convertedTemperature = temperatureValue - 273.15;
    convertedUnit = 'Kelvin';
  }

  // Display the converted temperature
  resultDisplay.textContent = `Converted Temperature: ${convertedTemperature.toFixed(2)} ${convertedUnit}`;
}
</script>
</center>
</body>
</html>
